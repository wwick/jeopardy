<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="src/setup.js"></script>
    <script src="src/loadQuestions.js"></script>
    <link rel="stylesheet" type="text/css" href="src/skeleton.css" />
    <title>Jeopardy!</title>

</head>
<body>
    <div id="critera" class="container">
	<br>
        <h1>Jeopardy!</h1>

        <!-- users can specify the title of the category they're interested in -->
        <label>Category Name: </label><br>
        <!-- <input type="text" placeholder="Search by category" id="category_field" class="inputbox"> -->
        <input type="text" placeholder="Search by category" id="category_field" class="inputbox">

        <!-- users can specify how hard they want their questions to be -->
        <div class="slider_container">
            <label> Value: <span id="value_display"></span></label><br>
            <input type="range" min="100" max="1000" value="600" step="100" class="slider" id="value_slider">
        </div>

        <!-- users can select range of date -->
        <label>Date Range: </label><br>
        <input type="text" id="date_range" name="daterange"/>

        <!-- users can specify how hard they want their questions to be -->
        <div class="slider_container">
            <label> Min Year: <span id="min_year_display"></span></label><br>
            <input type="range" min="1984" max="2016" value="1984" step="1" class="slider" id="min_year_slider">
        </div>

        <!-- users can specify how hard they want their questions to be -->
        <div class="slider_container">
            <label> Max Year: <span id="max_year_display"></span></label><br>
            <input type="range" min="1984" max="2016" value="2016" step="1" class="slider" id="max_year_slider">
        </div>

        <!-- users can select which filters they wish to apply  -->
        <label>Filters: </label>
        <br>
        <input type="checkbox" id="category_box" name="category_box">
        <label for="category_box">Category</label>
        <br>
        <input type="checkbox" id="value_box" name="value_box">
        <label for="value_box">Value</label>
        <br>
        <input type="checkbox" id="date_box" name="date_box">
        <label for="date_box">Date</label><br>

        <button type="button" id="search_button">Search</button> <button type="button" id="random_button">Random</button>

    </div><br>
  
    <script>
        $( document ).ready(attachListeners);
    </script>
</body>
</html>
